<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Beach Finder</title>
	<link rel="stylesheet" href="css/home.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>

			</ul>
		</nav>

	</header>
	
	<main>
		<section class="hero-image">
			<div class="hero-text">
				<h2>Find your perfect beach</h2>

			<h2>Popular Beaches</h2>
			<ul>
				<li>
					<a href="beach?id=1">

					</a>
				</li>
				<li>
					<a href="beach?id=2">
						<img src="img/maldives-beach.jpg" alt="Maldives Beach">

					</a>
				</li>
				<li>
					<a href="beach?id=3">
						<img src="img/bahamas-beach.jpg" alt="Bahamas Beach">

					</a>
				</li>
				<li>
					<a href="beach?id=4">
						<img src="img/cancun-beach.jpg" alt="Cancun Beach">
						<h3>Cancun Beach</h3>
					</a>
				</li>
			</ul>
